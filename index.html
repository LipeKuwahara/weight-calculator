<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso para Portas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Logo acima do título -->
        <img src="imagens/pic01.png" alt="Logo da Empresa" class="logo">

        <h1>Peso de Portas</h1>
        <form id="weightForm">
            <!-- Seleção do modelo da porta -->
            <div class="escolhas">
                <div class="input-group">
                    <label for="modelo">Modelo da Porta:</label>
                    <select id="modelo" onchange="atualizarMassaPerfil()"></select>
                </div>
                <div class="input-group">
                    <label for="espessuraVidro">Espessura do Vidro:</label>
                    <select id="espessuraVidro" onchange="atualizarDensidadeVidro()">
                        <option value="10">4 mm</option>
                        <option value="15">6 mm</option>
                    </select>
                </div>
            </div>

            <!-- Grupo de entrada para largura e altura -->
            <div class="dimensoes">
                <div class="input-group">
                    <label for="larguraMM">Largura (mm):</label>
                    <input type="number" id="larguraMM" step="1" placeholder="Ex: 1200" required>
                </div>
                <div class="input-group">
                    <label for="alturaMM">Altura (mm):</label>
                    <input type="number" id="alturaMM" step="1" placeholder="Ex: 2100" required>
                </div>
            </div>

            <button type="button" onclick="calcularPeso()">Calcular Peso</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
